---
layout: default
---

<article class="post grid-xl">
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1">{{ page.title | escape }}</h1>
        
        {%- if page.subtitle -%}
        <h4 class="subtitle is-4">{{ page.subtitle | escape }}</h4>
        {%- endif -%}   
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="content">
        {{ content }}
      </div>
    </div>
  </section>
</article>
