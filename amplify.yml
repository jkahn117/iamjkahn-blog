version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - bundle install
    build:
      commands:
        - bundle exec jekyll b
  artifacts:
    baseDirectory: _site
    files:
      - '**/*'
  cache:
    paths: []
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'Content-Security-Policy'
          #value: "default-src 'self'; style-src 'unsafe-inline' 'self' https://cdnjs.cloudflare.com; script-src 'self' https://use.fontawesome.com https://www.googletagmanager.com https://www.google-analytics.com; img-src: https://www.google-analytics.com 'self'"
          value: "default-src 'self'; style-src 'unsafe-inline' https://cdnjs.cloudflare.com; script-src 'self' https://use.fontawesome.com https://www.google-analytics.com; img-src https://www.google-analytics.com www.google-analytics.com https://stats.g.doubleclick.net; connect-src https://www.google-analytics.com www.google-analytics.com https://stats.g.doubleclick.net"
          